<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>nexa node</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/rxjs/2.3.11/rx.all.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/rxjs-jquery/1.1.6/rx.jquery.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>

    <div class="hero-unit">
      <h1>Pajalahdentie 7 A 8</h1>
      <p>Kytkimet</p>
      <ul class="buttonlist">
        <li>
          <button class="switch on" name="one" value="1">Block päälle</button>
          <button class="switch off" name="one" value="1">Block pois</button>
        </li>
        <li>
          <button class="switch on" name="one" value="2">Seinävalo päälle</button>
          <button class="switch off" name="one" value="2">Seinävalo pois</button>
        </li>
        <li>
          <button class="switch on" name="one" value="3">Kolmas päälle</button>
          <button class="switch off" name="one" value="3">Kolmas pois</button>
        </li>
      </ul>

      <p>Lämpötilatiedot</p>

      <ul class="temperaturelist">
        <li>
          Vessan lämpötila <span class="temperature wc"></span> &deg;C -
          Vessan ilmankosteus <span class="humidity wc"></span> &#37;
        </li>
        <li>
          Ulkolämpötila <span class="temperature outside"></span> &deg;C -
          Ulkoilmankosteus <span class="humidity outside"></span> &#37;
        </li>
      </ul>

    </div>
  </body>
